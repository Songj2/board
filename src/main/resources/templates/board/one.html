<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<header th:replace="~{fragments :: headerFragment}"></header>
<div class="d-flex justify-content-center mt-5">
    <div class="card text-center w-75">
        <div class="card-header justify-content-round">
            <span th:text="|No. ${board.id}|" class="me-3"></span>
            <span th:text="|작성자: ${board.name}|" class="ms-3"></span>
        </div>
        <div class="card-body">
            <h3 class="card-title" th:text="|제목: ${board.title}|"></h3>
            <p class="card-text" th:text="${board.content}"></p>
        </div>
        <div class="card-footer text-body-secondary">
            <span th:text="|등록일: ${board.createdAt}|" class="me-5"></span>
            <span th:if="${board.updateAt!= null}" th:text="|수정일: ${board.updateAt}|" class="ms-5"></span>
        </div>
    </div>
</div>
<div></div>
</body>
</html>
