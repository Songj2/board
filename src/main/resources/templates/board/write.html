<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments :: headerFragment}"></header>
<div class="d-flex justify-content-center mt-5">
    <div class="card text-center w-75">
        <div class="card-header justify-content-round">
            <span th:text="|게시글 작성하기|"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/board/write}" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" name="title" id="title" placeholder="title">
                    <label for="title" class="form-label">제목</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="content" id="content" placeholder="content" style="min-height: 200px"></textarea>
                    <label for="content" class="form-label">내용</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3 p-3">작성하기</button>
            </form>
        </div>
    </div>
</div>
<div></div>
</body>
</html>
