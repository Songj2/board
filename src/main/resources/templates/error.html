<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center mt-5">
<div class="card border-danger w-75">
    <div class="card-header bg-danger">
        ERROR 발생💣
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="|${status} |">404</h5>
        <p class="card-text" th:utext="${message}">Error java.lang.NullPointerException</p>
        <p sec:authorize="isAuthenticated()">
            This content is only shown to authenticated users.
        </p>
        <p sec:authorize="hasRole('ROLE_ADMIN')">
            This content is only shown to administrators.
        </p>
        <p sec:authorize="hasRole('ROLE_USER')">
            This content is only shown to users.
        </p>
        <a th:href="'javascript'+':'+'history.go(-1)'" class="btn btn-outline-dark mt-3">뒤로가기</a>
    </div>
</div>
</div>
</body>
</html>
