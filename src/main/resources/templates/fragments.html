<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:fragment="headerFragment">
    <div class="d-flex justify-content-between mt-3 mx-3">
        <a th:href="@{'/'}" class="btn">홈</a>
        <button sec:authorize="isAnonymous()" th:onclick="'location.href=\''+@{/user/login}+'\''"
                class="btn btn-outline-primary">로그인
        </button>
        <th:block sec:authorize="isAuthenticated()">
            <span th:text="${login.getName()}+'님 로그인 되었습니다.'" class="fs-5"></span>
            <button th:onclick="'location.href=\''+@{/board/write}+'\''" class="btn btn-outline-warning">작성하기</button>
            <button th:onclick="'location.href=\''+@{/user/logout}+'\''" class="btn btn-outline-warning">로그아웃</button>
        </th:block>
        <a th:href="'javascript'+':'+'history.go(-1)'" class="btn">뒤로가기</a>
    </div>
</header>
<nav th:fragment="navBtn">
    <div class="d-flex justify-content-between mt-3 mx-3">
        <a th:href="@{'/'}" class="btn">홈</a>
        <a th:href="'javascript'+':'+'history.go(-1)'" class="btn">뒤로가기</a>
    </div>
</nav>

<div th:fragment="addComment" class="my-3">
    <form th:action="@{/comment/insert}" method="post">
        <div class="form-floating ">
            <textarea class="form-control" name="content" id="content" placeholder="댓글달기"></textarea>
            <label class="form-label" for="content">댓글</label>
        </div>
        <input th:value="${board.id}" name="boardId" hidden="hidden">
        <button type="submit" class="btn btn-primary">댓글달기</button>
    </form>
</div>
<div th:fragment="addCoComment" class="my-3" th:id="|addCoComment${comment.id}|" style="display: none;">
    <form th:action="@{/comment/insert}" method="post">
        <div class="form-floating ">
            <textarea class="form-control" name="content" id="coContent" placeholder="댓글달기"></textarea>
            <label class="form-label" for="coContent">대댓글</label>
        </div>
        <input th:value="${comment.id}" name="parentId" hidden="hidden">
        <input th:value="${board.id}" name="boardId" hidden="hidden">
        <button type="submit" class="btn btn-primary">대댓글달기</button>
    </form>
</div>

<div th:fragment="showComment" class="mb-3">
    <div class="d-flex" style="min-width: 99vw">
        <th:block th:if="${comment.depth}>0" th:each="num:${#numbers.sequence(1,comment.depth)}">
            <span style="width: 10px; height: 10px; background-color: darkslateblue; display: inline-block;"></span>
        </th:block>
        <div class="border rounded py-3 px-2">
            <div th:text="${comment.content}"></div>
            <div>
                <span th:text="| -w.${comment.name}|"></span>
                <button th:unless="${comment.depth}>=99" class="btn btn-outline-primary" th:id="|addCommentBtn${comment.id}|" th:onclick="|showAdded(${comment.id})|">댓글달기</button>
                <div  th:replace="~{fragments :: addCoComment}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
