<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{fragments :: navBtn}"></nav>
<form th:action="@{/user/auth}" method="post">
    <div class="d-flex justify-content-center mt-5">
        <div class="w-50">
            <div class="form-floating mb-3">
                <input type="text" id="email" name="email" placeholder="email" class="form-control">
                <label for="email" class="form-label">email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" placeholder="password" class="form-control">
                <label for="password" class="form-label">password</label>
            </div>
            <th:block th:if="${error}">
                <p id="valid" class="alert alert-danger">[[${exception}]]</p>
            </th:block>
            <button type="submit" class="btn btn-primary mb-3 py-3 w-100">로그인</button>
        </div>
    </div>
</form>
<div class="d-flex justify-content-center mt-5">
    <button th:onclick="'location.href=\''+@{/user/register}+'\''" class="btn btn-info mb-3 py-2">회원가입</button>
</div>
</body>
</html>
